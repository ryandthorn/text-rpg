<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text RPG: Styling Test</title>
  <link rel="stylesheet" href="../public/css/normalize.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
  <header>
    <h1>Chapter 1</h1>
    <input class="btn-story" type="button" value="Story" />
    <input class="btn-character" type="button" value="Character" />
  </header>
  <main>
    <section class="display-character" id="display-character">
      <h2>Warrior</h2>
      <h3>HP: 20 | MP: 5</h3>
      <h3>Attributes</h3>
      <ul>
        <li>Strength: 16</li>
        <li>Agility: 10</li>
        <li>Magic: 6</li>
        <li>Constitution: 12</li>
      </ul>
      <h3>Skills</h3>
      <ul>
        <li>Phys. Damage: 14</li>
        <li>Phys. Resist: 14</li>
        <li>Accuracy: 10</li>
        <li>Evasion: 10</li>
        <li>Mag. Damage: 6</li>
        <li>Mag. Resist: 6</li>
        <li>Fortitude: 12</li>
        <li>Phys. Ignore: 12</li>
      </ul>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="test-script.js"></script>
</body>

</html>
