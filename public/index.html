<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text RPG</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1>Text RPG</h1>
  </header>
  <main>
    <form class="choose-character">
      <fieldset>
        <legend>Choose your character</legend>
        <input type="radio" name="character" id="mage" value="mage">
        <label for="mage">Mage</label>
        <input type="radio" name="character" id="thief" value="thief">
        <label for="thief">Thief</label>
        <input type="radio" name="character" id="warrior" value="warrior">
        <label for="warrior">Warrior</label>
        <button type="submit">Start</button>
      </fieldset>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
