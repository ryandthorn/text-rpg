<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text RPG</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <h1 class="h1--banner">Text RPG</h1>
  </header>
  <main>
    <h2 class="h2--info">A text-based adventure inspired by the browser RPGs of ages past.</h2>
    <h3 class="h3--info">(demo version)</h3>
    <form class="form--choose-character">
      <fieldset>
        <legend>Choose your character</legend>
        <label for="mage">
          <input type="radio" name="character" id="mage" value="mage" required>Mage
        </label>
        <label for="thief">
          <input type="radio" name="character" id="thief" value="thief" required>Thief
        </label>
        <label for="warrior">
          <input type="radio" name="character" id="warrior" value="warrior" required>Warrior
        </label></br>
        <input class="btn--start" type="submit" value="Start"/>
      </fieldset>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
